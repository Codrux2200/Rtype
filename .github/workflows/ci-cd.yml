name: CI/CD for C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Visual Studio
        uses: actions/setup-msbuild@v1

      - name: Format code with ClangFormat
        run: |
          # Installez et ex√©cutez clang-format pour formater le code
          choco install llvm
          llvm\bin\clang-format.exe -i -style=file $(find . -name "*.cpp" -o -name "*.h")
        shell: powershell

      - name: Build C++ code on Windows
        run: |
          mkdir build
          cd build
          cmake ..
          msbuild MyProject.sln
        working-directory: ${{ github.workspace }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ClangFormat
        run: |
          sudo apt-get update
          sudo apt-get install clang-format
        shell: bash

      - name: Format code with ClangFormat
        run: |
          clang-format -i -style=file $(find . -name "*.cpp" -o -name "*.h")
        shell: bash

      - name: Build C++ code on Linux
        run: |
          mkdir build
          cd build
          cmake ..
          make
        working-directory: ${{ github.workspace }}


pr-check:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install ClangFormat
      run: |
        sudo apt-get update
        sudo apt-get install clang-format
      shell: bash

    - name: Format code with ClangFormat
      run: |
        clang-format -i -style=file $(find . -name "*.cpp" -o -name "*.h")
      shell: bash

    - name: Build C++ code on Linux
      run: |
        mkdir build
        cd build
        cmake ..
        make
      working-directory: ${{ github.workspace }}

